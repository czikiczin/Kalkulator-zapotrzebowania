<div class="row" style="margin-top: 100px">
  <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-xs-offset-0">
    <div class="loginBox">
      <h2 style="text-align: center;margin-bottom: 70px">Rejestracja do GymGuide</h2>
      <form>
        <div class="form-group" style="max-width: 455px; margin-left: 10px">
          <label for="email">Podaj swoj e-mail</label>
          <input type="email" id="email" class="form-control">
        </div>
        <div class="form-group" style="max-width: 455px; margin-left: 10px">
          <label for="password">Podaj hasło ( min 5 znaków )</label>
          <input type="password" id="password" class="form-control">
        </div>
        <div class="form-group" style="max-width: 455px; margin-left: 10px">
          <label for="date">Podaj datę urodzenia</label>
          <input type="date" id="date" class="form-control">
        </div>
        <div style="text-align: center;">
          <button class="btn btn-primary" style="margin-top: 20px; font-size: 20px; padding: 12px">Zarejestruj</button>
        </div>
      </form>
    </div>
  </div>
</div>
