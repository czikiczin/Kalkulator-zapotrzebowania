<div class="row" style="margin-top: 100px">
  <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-xs-offset-0">
    <div class="loginBox">
      <h2 style="text-align: center;margin-bottom: 70px">Logowanie do GymGuide</h2>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group" style="max-width: 455px; margin-left: 10px">
          <label for="email">E-mail</label>
          <input type="email" id="email" class="form-control"
                 ngModel
                 name="email"
                 required
                 email>
        </div>
        <div class="form-group" style="max-width: 455px; margin-left: 10px">
          <label for="password">Has≈Ço</label>
          <input type="password" id="password" class="form-control"
                 ngModel
                 name="password"
                 required
                 minlength="6">
        </div>
        <div style="text-align: center;">
          <button class="btn btn-primary" type="submit" style="margin-top: 20px; font-size: 20px; padding: 12px"
                  [disabled]="!authForm.valid">Zaloguj</button>
        </div>
      </form>
    </div>
  </div>
</div>
